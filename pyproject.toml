[tool.poetry]
name = "tracarbon"
authors = ["Florian Valeye <fvaleye@github.com>"]
version = "0.3.2"
description = "Tracarbon is a Python library that tracks your device's energy consumption and calculates your carbon emissions."
readme = "README.md"
license = "Apache-2.0"
keywords = ["energy", "sustainability", "energy-consumption", "electricity-consumption", "energy-efficiency", "carbon-footprint", "carbon-emissions"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only"
]
include = ["tracarbon/py.typed"]

[tool.poetry.dependencies]
python = "^3.7"
loguru = "^0.6.0"
aiohttp = "^3.8.1"
aiocache = "^0.11.1"
psutil = "^5.9.1"
ujson = "^5.3.0"
msgpack = "^1.0.4"
pydantic = "^1.9.1"
typer = ">=0.4.1,<0.7.0"
ec2-metadata = "^2.10.0"
datadog = {version = "^0.44.0", optional = true}
prometheus-client = {version = "^0.14.1", optional = true}
python-dotenv = "^0.21.0"

[tool.poetry.dev-dependencies]
mypy = "^0.982"
black = "^22.8.0"
isort = "^5.10.1"
pytest = "^7.1.3"
pytest-mock = "^3.7.0"
pytest-asyncio = "^0.19.0"
pytest-cov = "^4.0.0"
pytest-xdist = "^2.5.0"
pytest-clarity = "^1.0.1"
sphinx = "^5.1.1"
pydata-sphinx-theme = "^0.10.1"
toml = "^0.10.2"
types-ujson = "^5.4.0"
datadog = "^0.44.0"
prometheus-client = "^0.14.1"
types-requests = "^2.28.10"
bandit = "^1.7.4"
radon = "^5.1.0"

[tool.poetry.extras]
datadog = ["datadog"]
promotheus = ["prometheus-client"]

[tool.poetry.scripts]
tracarbon = "tracarbon.cli:main"

[project.urls]
documentation = "https://fvaleye.github.io"
repository = "https://github.com/fvaleye/tracarbon"

[tool.mypy]
files = "tracarbon/"
exclude = "venv,^tests"
mypy_path = "./stubs"
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = false
implicit_reexport = true
strict_equality = true

[tool.bandit]
skips = ["B404", "B607", "B602"]
exclude_dirs = ["tests", "scripts"]

[tool.isort]
profile = "black"
src_paths = ["tracarbon", "tests"]

[tool.black]
include = '\.pyi?$'
exclude = "venv"

[tool.pytest.ini_options]
addopts = "--cov=tracarbon -v --asyncio-mode=auto"
markers = [
    "darwin",
    "windows",
    "linux"
]
testpaths = [
    "tests",
]