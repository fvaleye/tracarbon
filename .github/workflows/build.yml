name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Run pre-commit
        run: |
          pip install pre-commit
          pre-commit run --all-files

      - name: Check Python
        run: |
          make init
          make style

      - name: Check Data
        run:  make check-data

  unit_test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-11
          - macos-12
          - windows-2019
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Poetry
        uses: snok/install-poetry@v1.3.1

      - name: Run unit tests
        run: |
          make init
          make test-unit

      - name: Run security and complexity
        run: |
          make security
          make complexity

      - name: Build Sphinx documentation
        run: |
          make build-documentation